<html>
<head>
  <style>
    html, body {
      /* disable scrolling */
      overflow: hidden;
      height: 100%;
    }

    body {
      padding: 0;
      margin: 0;
      background-color: #1C1F22;
    }

    #console-frame {
      float: left;
      width: 40%;
      height: 100%;
    }

    #console {
      background-color: #000;
      color: #fff;
      font-family: 'Roboto Mono', monospace;
      overflow: scroll;
      font-size: 12px;
      padding: 20px;
      height: inherit;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    #console::selection {
      background: hotpink;
    }

    #theia-frame {
      float: right;
      width: 60%;
    }

    #toolbar {
      position: fixed;
      top:0;
      right:0;
    }

    #theia {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300" rel="stylesheet">
  <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
  <script type="application/javascript">
    loadTheia = () => {
        document.getElementById('theia').src = 'http://localhost:21000/worker/theia'
    };

    connectConsole = () => {
        window.socket = io();
        $('#console').append("<b>Connecting to hermes...</b><br />");

        socket.on('connect', () => {
            $('#console').append("<b>Successfully connected!</b><br />");
            $('#console').append("=========================<br />");
        })

        socket.on('console dump', data => {
            $('#console').append(data + "<br /><br />");
        });
    };

    startSpatial = () => {
        socket.emit('request launch', {});
    };

    killSpatial = () => {
        socket.emit('request kill', {})
    };

    $(document).ready(() => {
        connectConsole();
    });
  </script>
</head>
<body>
  <div id="console-frame">
    <div id="console">
    </div>
  </div>
  <div id="theia-frame">
    <iframe id="theia">
    </iframe>
  </div>
  <div id="toolbar">
    <button onclick="startSpatial()">Start</button>
    <button onclick="killSpatial()">Kill</button>
    <button onclick="loadTheia()">Load visualisation</button>
  </div>
</body>
</html>
